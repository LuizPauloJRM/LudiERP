<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<!-- http://localhost:8080/LudiERP/index.xhtml-->
<script>
function alteraValorDoCampo() {
	var campo =document.getElementById('navegacao:nome');
	campo.value = 'Troca de valor';
}
</script>

<h:head>
	<title>Home</title>
	>
</h:head>
<h:body>
	<h:form id="navegacao" onclick="this.value='Troca de valor'">
		<h1>Navegação</h1>
		<h:inputText id="nome" />
		<h:commandButton value="Clicar" onclick="alterarValorDoCampo();" />

		<br />
		<h:commandButton value="Navegar" action="navegacaoImplicita" />
	</h:form>


</h:body>

</html>
