<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<!-- http://localhost:8080/LudiERP/index.xhtml-->

<h:head>
	<title>Home</title>
</h:head>
<h:body>
	<!-- Baseado em componentes html -> JSF -->
	<!-- Campo nome -->
	<h1>Home</h1>
	<h:form id="formUsuario">

<!-- 		<h:inputText value="Nome: " size="30" /> -->
<!-- Chamando o managedBean para controlar meu inputText com dados -->
<!-- Ao salvar direciona ao SetNome  -->
<!-- Meus atributo nome vai carregar os dados que vim da tela  -->	
		Nome:
		<h:inputText id="campoNome" value="#{usuarioBean.nome}"/>
<!-- 		<h:outputText value="Teste" /> -->
		
		<!-- Campo sobrenome  com sáida de texto-->
		Sobrenome:
		<h:inputText id="sobrenome" value="#{usuarioBean.sobrenome}"/>
		
		<!--Uma saida que vai mostrar na tela chamar uma ação "Action" nome e sobrenome   -->
		
		<h:outputText value="#{usuarioBean.nomeCompleto}"/>
		
		<!-- Ação  para chamar um método uma ação , no caso vai mostrar nome e sobrenome -->
		<h:commandButton value="MostrarNome" action="#{usuarioBean.mostrarNome}"/>
	</h:form>
</h:body>

</html>
